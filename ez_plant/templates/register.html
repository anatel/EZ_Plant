<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <div class="alert alert-danger message-animation" role="alert" ng-if="showError">
        Error creating account.
    </div>
    <form name="registerform" ng-submit="register()" role="form" id="debug-test">
        <div class="form-group" ng-class="{ 'has-error': registerform.firstName.$dirty && registerform.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="userDetails.firstName" required />
            <span ng-show="registerform.firstName.$dirty && registerform.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerform.lastName.$dirty && registerform.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="userDetails.lastName" required />
            <span ng-show="registerform.lastName.$dirty && registerform.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerform.username.$dirty && registerform.username.$error.required }">
            <label for="username">Username (email)</label>
            <input type="email" name="username" id="username" class="form-control" ng-model="userDetails.username" required />
            <span ng-show="registerform.username.$dirty && registerform.username.$error.required" class="help-block">Username is required</span>
            <span ng-show="registerform.username.$touched && registerform.username.$error.email" class="help-block">Invalid email format</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerform.password.$dirty && registerform.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="userDetails.password" required />
            <span ng-show="registerform.password.$dirty && registerform.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="registerform.$invalid || dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="dataLoading" src="{{ url_for('static', filename='assets/images/loading.gif')}}" />
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
