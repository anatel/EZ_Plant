<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div class="alert alert-danger message-animation" role="alert" ng-if="showError">
        Invalid username and/or password.
    </div>
    <form name="loginForm" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="userDetails.username" required />
            <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="userDetails.password" required />
            <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="loginForm.$invalid || dataLoading" class="btn btn-primary">Login</button>
            <img ng-if="dataLoading" src="{{ url_for('static', filename='assets/images/loading.gif')}}" />
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
